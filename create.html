<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="create.css">

    <title>New Students Portal</title>
</head>
<body>
      <div class="container">
        <div class="box form-box active" id="login-form">
            <header>Add New Students</header>
            <form action="" method="post">
                <div class="field input">
                    <label for="username">Student ID</label>
                    <input type="text" name="id" placeholder="ID" id="id" required>
                </div>
                <div class="field input">
                    <label for="username">Student Name</label>
                    <input type="text" name="username" placeholder="Username" id="username" required>
                </div>
                <div class="field input">
                    <label for="username">E-mail</label>
                    <input type="text" name="email" placeholder="Email" id="email" required>
                </div>
                <div class="field input">
                    <label for="username">Password</label>
                    <input type="password" name="password" placeholder="Password" id="password" minlength="8" required>
                </div>
                <div class="field">
                    <input type="submit" class="btn" name="submit" value="Submit" required>
                </div>
                <div class="field">
                    <input type="button" class="btn cancel" name="cancel" value="Cancel" onclick="window.location.href='CRUD.html'">
             </div>
            </form>
        </div>

</body>
</html>
