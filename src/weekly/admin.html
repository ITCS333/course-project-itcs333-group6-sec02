<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Manage Weekly Breakdown</title>
    
     <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
         <h1>Manage Weekly Breakdown</h1>
    </header>
    <main>
        <section>
            <h2>Add a New Week</h2>
            <form id="week-form" action="#">
                <fieldset>
                         <legend>Weekly Details</legend>
                         <label for="week-title">Week Title:</label>
                         <input id="week-title" type="text" placeholder="Week 1: Introduction to HTML" required>

                         <label for="week-start-date">Start Date:</label>
                         <input id="week-start-date" type="date" required>

                         <label for="week-description">Description and Notes:</label>
                         <textarea id="week-description" rows="5"></textarea>

                         <label for="week-links">Exercise/Resource Links:</label>
                         <textarea id="week-links" rows="3"></textarea>
                        <button id="add-week" type="submit">Add Week</button> 
                </fieldset>
            </form>
        </section>

        <section>
            <h2>Current Weekly Breakdown</h2>
            <table id="weeks-table">
                <thead>
                    <tr>                          
                        <th>Week Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                     <tr>
                        <td>Week 1: Intro to HTML</td>
                        <td>This week covers the basics of HTML structure and elements.</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                     </tr>
                     <tr>
                        <td>Week 2: CSS Fundamentals</td>
                        <td>This week focuses on styling with CSS, including selectors and properties.</td>
                        <td>
                            <button>Edit</button>
                            <button>Delete</button>
                        </td>
                     </tr>   
               </tbody>  
            </table>
        </section>
    </main>   
</body>
</html>
