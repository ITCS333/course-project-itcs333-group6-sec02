<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Admin Portal</title>

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <link rel="stylesheet" href="manage_user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>

    <!--  Header section -->
    <header>
        <h1>Admin Portal</h1>
    </header>

    <!--  Main content -->
    <main>
        <!--  Password management section -->
        <section class="container">
            <div class="box form-box active" id="password-form">
                <!--  Section heading -->
                <h2>Change Your Password</h2>

                <!--  Password form -->
                <form action="#" method="post">
                    <fieldset>
                        <!--  Legend -->
                        <legend class="text-center mb-3">Password Update</legend>
                        
                        <!--  Current password -->
                        <div class="field input">
                            <label for="current-password">Current Password</label>
                            <input type="password" id="current-password" name="current-password" placeholder="Current Password" required>
                        </div>

                        <!--  New password -->
                        <div class="field input">
                            <label for="new-password">New Password</label>
                            <input type="password" id="new-password" name="new-password" placeholder="New Password" minlength="8" required>
                        </div>

                        <!-- Confirm password -->
                        <div class="field input">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                        </div>

                        <!--  Submit button -->
                        <div class="field">
                            <button type="submit" id="change" class="btn">Update Password</button>
                        </div>

                    </fieldset>
                </form>
            </div>
        </section>
  
  <!-- Section 2: Student Management -->
<section class="container">
    <div class="box form-box" id="student-management">
        <h2>Manage Students</h2>

        <details open>
            <summary style="font-size: 18px; font-weight: bold; color: purple; cursor: pointer;">
                Add New Student
            </summary>

            <form action="#" method="post">
                <fieldset>
                    <legend class="text-center mb-3">New Student Information</legend>

                    <div class="field input">
                        <label for="student-name">Full Name</label>
                        <input type="text" name="student-name" id="student-name" placeholder="Enter full name" required>
                    </div>

                    <div class="field input">
                        <label for="student-id">Student ID</label>
                        <input type="text" name="student-id" id="student-id" placeholder="Enter student ID" required>
                    </div>

                    <div class="field input">
                        <label for="student-email">Email</label>
                        <input type="email" name="student-email" id="student-email" placeholder="Enter email address" required>
                    </div>

                    <div class="field input">
                        <label for="default-password">Default Password</label>
                        <input type="text" name="default-password" id="default-password" placeholder="Enter default password" value="password123">
                    </div>

                    <div class="field">
                        <button type="submit" id="add" class="btn">Add Student</button>
                    </div>
                </fieldset>
            </form>
        </details>
    </div>
</section>

            
<!-- Subsection 2.2: Student List -->
<section class="container my-4">
    <div class="box form-box active" id="student-list">
        <!-- Centered heading -->
        <h3 class="text-start mb-3">Registered Students</h3>

        <!-- Responsive table container -->
        <div class="table-responsive">
