<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Login</title>

    <!-- Using Bootstrap  -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet">

   
    <link rel="stylesheet" href="login.css">
</head>

<!-- Center form using Bootstrap utility classes -->
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <!--  Main content -->
    <main class="w-100" style="max-width: 400px;">
        <!-- Login section -->
        <section class="card p-4 shadow-lg rounded">
            
            <!-- Form heading -->
            <h2 class="text-center mb-4">Welcome Back!</h2>

            <!--  Form -->
            <form action="#" method="post">
                <fieldset>
                    <!--  Fieldset legend -->
                    <legend class="text-center mb-3">Secure Login</legend>

                    <!--  Email label and input -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" placeholder="Email" class="form-control" required>
                    </div>

                    <!--  Password label and input -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" placeholder="Password" class="form-control" minlength="8" required>
                    </div>

                    <!--  Submit button -->
                    <div class="d-grid">
                        <button type="submit" id="login" class="btn btn-primary">Log In</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

</body>
</html>
