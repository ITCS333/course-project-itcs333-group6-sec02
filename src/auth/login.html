<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding -->
    <meta charset="UTF-8">

    <!-- Responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title -->
    <title>Login</title>

    <!-- Link to my CSS -->
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>
    <!-- Main content area -->
    <main>
        <!-- Login section -->
        <section class="container">
            <div class="box form-box active">
                <!-- Heading for the form -->
                <h1>Welcome Back!</h1>

                <!-- Login form -->
                <form id="login-form" action="#" method="post">
                    <fieldset>
                        <legend class="text-center mb-3">Secure Login</legend>

                        <!-- Email field -->
                        <div class="field input">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" id="email" placeholder="Enter your email" required>
                        </div>

                        <!-- Password field -->
                        <div class="field input">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Enter your password" minlength="8" required>
                        </div>

                        <!-- Submit button -->
                        <div class="field">
                            <button type="submit" id="login" class="btn">Log In</button>
                        </div>
                    </fieldset>
                    <div id="message-container" class="mt-2"></div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
