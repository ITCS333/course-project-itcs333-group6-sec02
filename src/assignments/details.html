<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Details</title>
    <link rel="stylesheet" href="assignments.css">
</head>
<body>

    <header>
        <h1 id="assignment-title">Assignment Title</h1>
    </header>

    <main>

        <!-- Section 1: Assignment Information -->
        <article>
            <p id="assignment-due-date">Due: YYYY-MM-DD</p>

            <h2>Description</h2>
            <p id="assignment-description">Assignment detailed description here.</p>

            <h2>Attached Files & Links</h2>
            <ul id="assignment-files-list">
                <!-- Populated by details.js -->
            </ul>
        </article>

        <!-- Section 2: Discussion Forum -->
        <section id="discussion-forum">
            <h2>Questions & Discussion</h2>

            <!-- Existing Comments -->
            <div id="comment-list">
                <!-- Populated by details.js -->
            </div>

            <!-- Add a Comment Form -->
            <form id="comment-form" action="#">
                <fieldset>
                    <legend>Ask a Question</legend>
                    <label for="new-comment-text">Your Comment:</label>
                    <textarea id="new-comment-text" required></textarea>
                    <button type="submit">Post Comment</button>
                </fieldset>
            </form>
        </section>

    </main>

    <script src="details.js" defer></script>
</body>
</html>
