<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="login.css">

    <title>login</title>
</head>
<body>
    <div class="container">
        <div class="box form-box active" id="login-form">
            <header>Secure Login</header>
            <form action="" method="post">
                <div class="field input">
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="Username" id="username" required>
                </div>
                <div class="field input">
                    <label for="username">Password</label>
                    <input type="password" name="password" placeholder="Password" id="password" minlength="8" required>
                </div>
                <div class="field">
                    <input type="submit" class="btn" name="submit" value="Log in" required>
                </div>
            </form>
        </div>

</body>
