<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="create.css">

    <title>Update password</title>
</head>
<body>
      <div class="container">
        <div class="box form-box active" id="login-form">
            <header>Password Update</header>
            <form action="" method="post">
                <div class="field input">
                    <label for="username">Admin ID</label>
                    <input type="text" name="id" placeholder="ID" id="id" required>
                </div>
                <div class="field input">
                    <label for="username">Current Password</label>
                    <input type="password" name="current-password" placeholder="Current-Password" id="current-password" required>
                </div>
                <div class="field input">
                    <label for="username">New Password</label>
                    <input type="password" name="new-password" placeholder="New-Password" id="new-password" minlength="8" required>
                </div>
                <div class="field input">
                    <label for="username">Confirm Password</label>
                    <input type="password" name="confirm-password" placeholder="Confirm-Password" id="confirm-password" required>
                </div>
                <div class="field">
                    <input type="submit" class="btn" name="submit" value="Submit" required>
                </div>
                <div class="field">
                    <input type="button" class="btn cancel" name="cancel" value="Cancel" onclick="window.location.href='admin.html'">
             </div>
            </form>
        </div>

</body>
</html>
